<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Island - Mapa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe toda a altura */
            background-color: #333; /* Um fundo escuro para contrastar, você pode mudar */
        }

        .map-container {
            max-width: 90%; /* Ajusta a largura máxima para a imagem */
            max-height: 90vh; /* Ajusta a altura máxima para a imagem */
            overflow: hidden; /* Garante que a imagem não transborde */
            border: 5px solid #ff9900; /* Borda laranja para destacar */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra para dar profundidade */
            cursor: pointer; /* Indica que é clicável */
        }

        .map-container img {
            width: 100%;
            height: 100%;
            display: block; /* Remove espaços extras */
            object-fit: contain; /* Garante que a imagem se ajuste sem cortar */
        }
    </style>
</head>
<body>

    <a href="https://google.com" target="_blank" class="map-container">
        <img src="/img/aiaiaaiaiaiaiia.png" alt="Mapa do Jogo">
    </a>

</body>
</html>
